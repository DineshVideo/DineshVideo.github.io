{% capture logo %}
{% if site.logourl && site.logourl != '' %}
<a href="{{ '' | prepend: site.baseurl | prepend: site.url | append: '/' }}" 
  title="{{ site.title }}">
  <img 
    src="{{ site.logourl | prepend: site.baseurl | prepend: site.url }}"
    alt="{{ site.title }}" />

  <div class="logo-content">
    <h1>{{ site.title }}</h1>    
    <h3>{{ site.tagline }}</h3>  
  </div>
</a>
{% endif %}
{% endcapture %}{{ logo | strip_newlines }}
